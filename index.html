<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fustat:wght@200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1 style="color: white">The Rock Paper & Scissor Game</h1>

    <div class="playArea">
        <div class="score">
            <p>Computer</p>
            <p id="computerScore" class="scoreDisplay"></p>
        </div>
        <div id="computerResults" class="results">
            <button id="computerRock" class="computerChoices"><img src="./img/rock.png" alt="rock"></button>
            <button id="computerPaper" class="computerChoices"><img src="./img/paper.png" alt="paper"></button>
            <button id="computerScissor" class="computerChoices"><img src="./img/scissor.png" alt="scissor"></button>
        </div>
    </div>
    
    <p id="resultsP">
        Pick Rock, Paper, or Scissor!
    </p>


    <div class="playArea">
        <div class="score">
            <p>YOU</p>
            <p id="humanScore" class="scoreDisplay"></p>
        </div>
        <div id="choices" class="results">
            <button id="rock" class="userChoices"><img src="./img/rock.png" class="userImg" alt="rock"></button>
            <button id="paper" class="userChoices"><img src="./img/paper.png" class="userImg" alt="paper"></button>
            <button id="scissor" class="userChoices"><img src="./img/scissor.png" class="userImg" alt="scissor"></button>
        </div>
    </div>
   


    <script src="./script/script.js">
    </script>
</body>
</html>
